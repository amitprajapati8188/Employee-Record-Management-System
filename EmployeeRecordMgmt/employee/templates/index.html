<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Record Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Remove scrollbars */
    html, body {
      height: 100%;       /* Make sure the body and html elements take full height */
      margin: 0;          /* Remove default margin */
      overflow: hidden;   /* Disable scrollbars */
    }

    /* Ensure the carousel items have a proper aspect ratio */
    .carousel-item img {
      object-fit: cover; /* Ensure the image covers the entire container */
      width: 100%;        /* Make sure the image takes the full width */
      height: 100vh;      /* Set the height to be the viewport height */
    }

    /* Optional: Media queries for finer control over different screen sizes */
    @media (max-width: 768px) {
      .carousel-item img {
        height: 70vh;  /* Lower the height on smaller screens */
      }
    }

    @media (max-width: 480px) {
      .carousel-item img {
        height: 50vh;  /* Even smaller height on very small screens */
      }
    }
  </style>
</head>
<body>
  {% include 'header.html' %}

  <!-- Add the {% load static %} tag here -->
  {% load static %}

  <div class="container-fluid px-0">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/1.jpg' %}" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/2.jpeg' %}" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/3.webp' %}" class="d-block w-100" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/4.webp' %}" class="d-block w-100" alt="Fourth slide">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
