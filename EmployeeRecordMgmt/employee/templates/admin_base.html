{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">

    <!-- Table design and format cdn links (bootstrap database table with export buttons ) -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.2/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.2/js/buttons.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.2/js/buttons.html5.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.2.2/css/buttons.dataTables.css">


    <script>
        $(document).ready(function () {
            new DataTable('#example', {
                layout: {
                    topStart: {
                        buttons: ['copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5']
                    }
                }
            });
        });
    </script>

    <title>Admin Base Page</title>

    <style>
        .list-group-item {
            padding: 8px !important;
        }

        .list-group-item:hover {
            font-weight: bold;
        }

        img {
            border: 2px solid black !important;
        }

        .dashProfileDiv:hover {
            background-color: #0041B0;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0" style="background-color: #0041B0;">
                <div class="dashProfileDiv">
                    <center><img src="{% static 'images/adminlogin.jpg' %}" alt="Admin icon image" width="100px"
                            height="100px" class="img-thumbnail rounded-circle my-3"></center>
                </div>
                <div class="list-group">
                    <a style="border:2px solid black" href="{% url 'admin_home' %}"
                        class="list-group-item list-group-item-info list-group-item-action text-white bg-secondary ">Dashboard</a>

                    <a style="border:2px solid black" href="{% url 'all_employee' %}"
                        class="list-group-item list-group-item-info list-group-item-action text-white bg-secondary ">All
                        Employees</a>

                    <a style="border:2px solid black" href="{% url 'view_current_work' %}"
                        class="list-group-item list-group-item-info list-group-item-action text-white bg-secondary ">View
                        Employee Work Detail</a>

                    <a style="border:2px solid black" href="{% url 'employee_list' %}"
                        class="list-group-item list-group-item-info list-group-item-action text-white bg-secondary ">Filter Employees</a>

                    

                </div>
            </div>

            <div class="col-sm-10 p-0">
                <div class="container-fluid p-2" style="background-color: #0041B0;">
                    <h5 class="text-center text-dark bg-light p-3"
                        style="border:2px solid black; font-weight: bold; border-radius: 7px;">Employee Record
                        Management System</h5>

                    <div class="card shadow" style="min-height:88vh; ">
                        <div class="card-body">
                            {% block main %}


                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
