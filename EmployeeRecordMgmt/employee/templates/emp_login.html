<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</head>

<body>
    {% include 'header.html'%}
    <div class="d-flex justify-content-center align-items-center vh-100 p-5">
        <div class="card shadow mb-5 bg-body rounded" style="height: 75%; width: 30%;">
            <div class="card-body ">
                <h5 class="p-2 text-danger" style="border-bottom:2px solid orange">Employee Login</h5>

                <div class="container-fluid">
                    <form method="POST" action="/emp_login">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="uemail" class="m-1 p-2">Email ID</label>
                                    <input type="email" placeholder="Enter your email id" id="uemail" name="emailid"
                                        class="form-control m-1 p-2" required>
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="upwd" class="m-1 p-2">Password</label>
                                    <input type="password" placeholder="Enter your password" id="upwd" name="password"
                                        class="form-control m-1 p-2" required>
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="my-3">
                            <input type="submit" value="Login" class="mx-1 px-5 btn btn-primary">
                            <a href="{% url 'forgot_password' %}" class="float-end mt-2 text-decoration-none">Forget
                                Password ?</a>
                        </div>
                        <div class="my-4 text-center">
                            <p>Don't have account ? <a href="{% url 'registration' %}" style="text-decoration: none;">Create account</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% if error == "no" %}
        <script>
            alert("You have Logged in successfully...");
            window.location.href = "{% url 'emp_home' %}"
        </script>
        {% endif %}

        {% if error == "yes" %}
        <script>
            alert("Invalid Login Credentials. Please try again...");
        </script>
        {% endif %}


</body>

</html>
