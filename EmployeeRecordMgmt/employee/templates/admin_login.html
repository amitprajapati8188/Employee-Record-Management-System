{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
    <style>

    </style>
</head>

<body>
    <div class="row ">
        <div class="col-lg-5 m-auto ">
            <div class="card mt-5 bg-dark shadow-lg  rounded ">
                <div class="card-title text-center mt-4">
                    <img src="{% static 'images/adminlogin.jpg' %}" alt="" width="140" height="140"
                        style="border-radius: 50%;">
                </div>
                <div class="card-body">
                    <form action="/admin_login" method="POST">
                        {% csrf_token %}

                        <div class="input-group mb-4">
                            <div class="input-group-prepend ">
                                <span class="input-group-text">
                                    <i class="fa fa-user fa-2x"></i>
                                </span>
                            </div>
                            <input type="text" name="username" class="form-control " placeholder="Username">
                        </div>

                        <div class="input-group mb-4">
                            <div class="input-group-prepend ">
                                <span class="input-group-text">
                                    <i class="fa fa-lock fa-2x"></i>
                                </span>
                            </div>
                            <input type="password" name="pwd" class="form-control " placeholder="Password">
                        </div>
                        <input type="submit" value="Login" class="btn btn-success px-5">
                        <a href="{% url 'index' %}" class="float-end text-white text-decoration-none mt-2">Go Back
                            To
                            Home Page</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if error == "no" %}
    <script>
        alert("You have Logged in successfully...");
        window.location.href = "{% url 'admin_home' %}"
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert("Invalid Login Credentials. Please try again...");
    </script>
    {% endif %}

</body>

</html>
