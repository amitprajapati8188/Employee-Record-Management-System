<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Reset Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</head>

<body>
    {% include 'header.html' %}
    <div class="d-flex justify-content-center align-items-center vh-100 p-5">
        <div class="card shadow mb-5 bg-body rounded" style="height: 75%; width: 30%;">
            <div class="card-body ">
                <h5 class="p-2 text-danger" style="border-bottom:2px solid orange">Employee Reset Password</h5>

                <div class="container-fluid">
                    <form method="POST" id="resetForm">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="username" class="m-1 p-2">Email ID (Username)</label>
                                    <input type="email" placeholder="Enter your email id" id="username" name="username"
                                        class="form-control m-1 p-2" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="empcode" class="m-1 p-2">Employee Code</label>
                                    <input type="text" placeholder="Enter your employee code" id="empcode"
                                        name="empcode" class="form-control m-1 p-2" required>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="new_password" class="m-1 p-2">New Password</label>
                                        <input type="password" placeholder="Enter your new password" id="new_password"
                                            name="new_password" class="form-control m-1 p-2" required>
                                    </div>
                                </div>
                            </div>

                            <br>
                            <div class="my-2">
                                <input type="submit" value="Reset Password" class="mx-1 px-3 btn btn-primary">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
