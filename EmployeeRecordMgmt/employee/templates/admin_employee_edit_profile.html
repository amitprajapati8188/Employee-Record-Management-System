{% extends 'admin_base.html' %}

{% block main %}
<div class="container mt-4">
    <div class="card shadow bg-body rounded">
        <div class="card-header bg-primary text-white">
            <h4>Edit Profile Details</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" value="{{ employee.user.first_name }}"
                            required>
                    </div>
                    <div class="col">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" value="{{ employee.user.last_name }}"
                            required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Email ID (Username)</label>
                    <input type="email" name="username" class="form-control" value="{{ employee.user.username }}"
                        required>
                </div>

                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="text" name="contact" class="form-control" value="{{ employee.contact }}" required>
                </div>

                <div class="mb-3">
                    <label for="gender">Gender : {{employee.gender}}</label>
                    <select name="gender"  class="form-control" required>
                        <option value="None">Select your gender </option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Update</button>
                <a href="{% url 'all_employee' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
